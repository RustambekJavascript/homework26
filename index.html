<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="icon" href="./img/home.png" />
  </head>
  <body>
    <!-- navbar  start -->
    <div class="bg-light">
      <div class="container-fluid fixed-top" style="height: 76.4px">
        <div class="container-xxl fixed-top bg-light" style="z-index: 998">
          <div class="row py-3 px-5 nav1">
            <div class="col-2 d-flex align-items-center">
              <img src="./img/home.png" alt="" />
              <a class="px-2 text-dark text-decoration-none" href="#"
                >Building</a
              >
            </div>
            <div class="col-8 d-none d-xl-flex align-items-center">
              <div
                class="
                  d-flex
                  flex-nowrap flex-row
                  justify-content-around
                  align-items-center
                  w-100
                "
              >
                <ul class="nav d-flex justify-content-around">
                  <li class="nav-item item1">
                    <a class="nav-link" id="nav-l" href="#">Home </a>
                  </li>
                  <li class="nav-item item1">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item item1">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item item1">
                    <a class="nav-link" href="#">Properties</a>
                  </li>
                  <li class="nav-item item1">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
            <div
              class="
                col-2
                d-none d-xl-flex
                align-items-center
                justify-content-around
              "
            >
              <a href="#" class="nav-link btn btn-info text-white">Login In</a>
            </div>
            <div class="d col-md-8 col-10 d-xl-none d-flex justify-content-end">
              <button
                class="btn get-btn0"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                Menu
              </button>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
              >
                <div class="offcanvas-header">
                  <h5 id="offcanvasRightLabel">Menu</h5>
                  <button
                    type="button"
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <div
                    class="d-flex flex-nowrap flex-row justify-content-center"
                  >
                    <ul
                      class="
                        nav
                        nav1
                        d-flex
                        w-100
                        flex-column
                        justify-content-center
                      "
                    >
                      <li class="nav-item item1">
                        <a class="nav-link" id="nav-l" href="#">Home </a>
                      </li>
                      <li class="nav-item item1">
                        <a class="nav-link" href="#">Services</a>
                      </li>
                      <li class="nav-item item1">
                        <a class="nav-link" href="#">About Us</a>
                      </li>
                      <li class="nav-item item1">
                        <a class="nav-link" href="#">Properties</a>
                      </li>
                      <li class="nav-item item1">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar end -->
    <script src="./js/bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
